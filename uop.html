<!DOCTYPE html>
<html>
<head>
    <title>table2.html</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            vertical-align: middle; 
            text-align: left;       
        }
        .row1 {
            height: 25%;
        }
        .col1 {
            width: 30%;
        }
    </style>
    </head>
<body>

<table>
  <tr class="row1">
        <td class="col1">1</td>
        <td>2</td>
    </tr>
    <tr>
        <td class="col1">3</td>
        <td>4</td>
    </tr>
  </table>
  </body>
</html>
